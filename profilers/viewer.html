<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPX Service Profiler - Results Viewer</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <style>
        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --border: #30363d;
            --text-primary: #e6edf3;
            --text-secondary: #8b949e;
            --text-muted: #6e7681;
            --accent: #58a6ff;
            --success: #3fb950;
            --warning: #d29922;
            --danger: #f85149;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        h1 span {
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 400;
        }

        .load-section {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        button, .file-input-label {
            background: var(--accent);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: opacity 0.2s;
        }

        button:hover, .file-input-label:hover {
            opacity: 0.9;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        input[type="file"] {
            display: none;
        }

        .no-data {
            text-align: center;
            padding: 100px 20px;
            color: var(--text-secondary);
        }

        .no-data h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .no-data p {
            color: var(--text-muted);
        }

        /* Summary Cards */
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .summary-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
        }

        .summary-card h3 {
            font-size: 12px;
            text-transform: uppercase;
            color: var(--text-muted);
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        .summary-card .value {
            font-size: 32px;
            font-weight: 600;
        }

        .summary-card .subtext {
            font-size: 13px;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        .health-score {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .health-bar {
            flex: 1;
            height: 8px;
            background: var(--bg-tertiary);
            border-radius: 4px;
            overflow: hidden;
        }

        .health-bar-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        .health-good { color: var(--success); }
        .health-warning { color: var(--warning); }
        .health-critical { color: var(--danger); }

        .bg-good { background: var(--success); }
        .bg-warning { background: var(--warning); }
        .bg-critical { background: var(--danger); }

        /* Issues List */
        .issues-section {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .issues-section h2 {
            font-size: 16px;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .issues-list {
            list-style: none;
        }

        .issues-list li {
            padding: 12px 16px;
            background: var(--bg-tertiary);
            border-radius: 8px;
            margin-bottom: 8px;
            display: flex;
            align-items: flex-start;
            gap: 12px;
            font-size: 14px;
        }

        .issues-list li:last-child {
            margin-bottom: 0;
        }

        .issue-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-size: 12px;
        }

        .no-issues {
            color: var(--success);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Service Grid */
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 20px;
        }

        .service-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
        }

        .service-header {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .service-header h3 {
            font-size: 16px;
            font-weight: 600;
        }

        .service-header .badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .service-stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
            background: var(--border);
        }

        .stat-item {
            padding: 16px;
            background: var(--bg-secondary);
            text-align: center;
        }

        .stat-item .label {
            font-size: 11px;
            text-transform: uppercase;
            color: var(--text-muted);
            margin-bottom: 4px;
        }

        .stat-item .value {
            font-size: 18px;
            font-weight: 600;
        }

        .stat-item .trend {
            font-size: 11px;
            margin-top: 4px;
        }

        .trend-growing { color: var(--danger); }
        .trend-shrinking { color: var(--success); }
        .trend-stable { color: var(--text-muted); }

        .service-chart {
            padding: 20px;
            height: 250px;
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 4px;
            padding: 16px 20px;
            border-top: 1px solid var(--border);
            background: var(--bg-tertiary);
        }

        .tab {
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
            background: transparent;
            color: var(--text-secondary);
            border: none;
            transition: all 0.2s;
        }

        .tab:hover {
            color: var(--text-primary);
            background: var(--bg-secondary);
        }

        .tab.active {
            background: var(--accent);
            color: white;
        }

        /* System Info */
        .system-info {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .system-info h2 {
            font-size: 16px;
            margin-bottom: 16px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
        }

        .info-item .label {
            font-size: 12px;
            color: var(--text-muted);
        }

        .info-item .value {
            font-size: 14px;
            color: var(--text-primary);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>
                RPX Service Profiler
                <span id="session-info"></span>
            </h1>
            <div class="load-section">
                <label class="file-input-label" for="file-input">
                    Load Results JSON
                </label>
                <input type="file" id="file-input" accept=".json">
                <button id="load-recent" disabled>Load Most Recent</button>
            </div>
        </header>

        <main id="main-content">
            <div class="no-data">
                <h2>No Data Loaded</h2>
                <p>Click "Load Results JSON" to load a profiling session, or drag & drop a JSON file</p>
                <p style="margin-top: 20px; font-size: 14px;">
                    Run the profiler first:<br>
                    <code style="background: var(--bg-tertiary); padding: 4px 8px; border-radius: 4px;">
                        python service_profiler.py --duration 10 --live
                    </code>
                </p>
            </div>
        </main>
    </div>

    <script>
        // Global state
        let sessionData = null;
        let charts = {};

        // DOM Elements
        const fileInput = document.getElementById('file-input');
        const mainContent = document.getElementById('main-content');
        const sessionInfo = document.getElementById('session-info');

        // Event Listeners
        fileInput.addEventListener('change', handleFileSelect);
        document.body.addEventListener('dragover', e => e.preventDefault());
        document.body.addEventListener('drop', handleFileDrop);

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) loadFile(file);
        }

        function handleFileDrop(e) {
            e.preventDefault();
            const file = e.dataTransfer.files[0];
            if (file && file.name.endsWith('.json')) {
                loadFile(file);
            }
        }

        function loadFile(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    sessionData = JSON.parse(e.target.result);
                    renderDashboard();
                } catch (err) {
                    alert('Error parsing JSON file: ' + err.message);
                }
            };
            reader.readAsText(file);
        }

        function getHealthClass(score) {
            if (score >= 80) return 'good';
            if (score >= 50) return 'warning';
            return 'critical';
        }

        function formatDuration(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}m ${secs}s`;
        }

        function getTrendIcon(trend) {
            switch(trend) {
                case 'growing': return '↑';
                case 'shrinking': return '↓';
                default: return '→';
            }
        }

        function renderDashboard() {
            if (!sessionData) return;

            const { summary, services, system_info, start_time, duration_seconds, sample_count } = sessionData;

            // Update session info
            const startDate = new Date(start_time);
            sessionInfo.textContent = `Session: ${startDate.toLocaleString()} | Duration: ${formatDuration(duration_seconds)} | Samples: ${sample_count}`;

            // Render main content
            mainContent.innerHTML = `
                <!-- Summary Cards -->
                <div class="summary-grid">
                    <div class="summary-card">
                        <h3>Overall Health Score</h3>
                        <div class="health-score">
                            <span class="value health-${getHealthClass(summary.avg_health_score)}">${summary.avg_health_score}</span>
                            <div class="health-bar">
                                <div class="health-bar-fill bg-${getHealthClass(summary.avg_health_score)}"
                                     style="width: ${summary.avg_health_score}%"></div>
                            </div>
                        </div>
                        <div class="subtext">Based on memory, threads, handles, and CPU metrics</div>
                    </div>

                    <div class="summary-card">
                        <h3>Services Monitored</h3>
                        <div class="value">${summary.total_services}</div>
                        <div class="subtext">${Object.keys(services).join(', ')}</div>
                    </div>

                    <div class="summary-card">
                        <h3>Issues Detected</h3>
                        <div class="value ${summary.total_issues > 0 ? 'health-warning' : 'health-good'}">
                            ${summary.total_issues}
                        </div>
                        <div class="subtext">
                            ${summary.total_issues > 0 ? 'Review issues below' : 'All systems healthy'}
                        </div>
                    </div>

                    <div class="summary-card">
                        <h3>Duration</h3>
                        <div class="value">${formatDuration(duration_seconds)}</div>
                        <div class="subtext">${sample_count} samples collected</div>
                    </div>
                </div>

                <!-- System Info -->
                <div class="system-info">
                    <h2>System Information</h2>
                    <div class="info-grid">
                        <div class="info-item">
                            <span class="label">Platform</span>
                            <span class="value">${system_info.platform} ${system_info.platform_version?.substring(0, 30) || ''}</span>
                        </div>
                        <div class="info-item">
                            <span class="label">CPU</span>
                            <span class="value">${system_info.cpu_count} cores</span>
                        </div>
                        <div class="info-item">
                            <span class="label">Memory</span>
                            <span class="value">${system_info.memory_total_gb} GB</span>
                        </div>
                        <div class="info-item">
                            <span class="label">Python</span>
                            <span class="value">${system_info.python_version}</span>
                        </div>
                    </div>
                </div>

                <!-- Issues Section -->
                ${renderIssuesSection(summary.issues)}

                <!-- Service Cards -->
                <h2 style="margin-bottom: 20px; font-size: 18px;">Service Details</h2>
                <div class="services-grid" id="services-grid">
                    ${Object.entries(services).map(([name, data]) => renderServiceCard(name, data)).join('')}
                </div>
            `;

            // Initialize charts after DOM is ready
            setTimeout(() => {
                Object.entries(services).forEach(([name, data]) => {
                    initServiceChart(name, data);
                });
            }, 100);
        }

        function renderIssuesSection(issues) {
            if (!issues || issues.length === 0) {
                return `
                    <div class="issues-section">
                        <h2>Issues & Recommendations</h2>
                        <div class="no-issues">
                            <span style="font-size: 20px;">✓</span>
                            No issues detected - all services are healthy
                        </div>
                    </div>
                `;
            }

            return `
                <div class="issues-section">
                    <h2>
                        <span style="color: var(--warning);">⚠</span>
                        Issues & Recommendations (${issues.length})
                    </h2>
                    <ul class="issues-list">
                        ${issues.map(issue => `
                            <li>
                                <span class="issue-icon bg-warning" style="color: var(--bg-primary);">!</span>
                                <span>${issue}</span>
                            </li>
                        `).join('')}
                    </ul>
                </div>
            `;
        }

        function renderServiceCard(name, data) {
            const { summary, thresholds, pid } = data;
            const healthClass = getHealthClass(summary.health_score);

            return `
                <div class="service-card">
                    <div class="service-header">
                        <h3>${name}</h3>
                        <span class="badge bg-${healthClass}" style="color: var(--bg-primary);">
                            ${summary.health_score}/100
                        </span>
                    </div>

                    <div class="service-stats">
                        <div class="stat-item">
                            <div class="label">Memory</div>
                            <div class="value health-${getStatHealth(summary.memory_avg, thresholds.memory_mb_warning, thresholds.memory_mb_critical)}">
                                ${summary.memory_avg} MB
                            </div>
                            <div class="trend trend-${summary.memory_trend}">
                                ${getTrendIcon(summary.memory_trend)} ${summary.memory_trend}
                            </div>
                        </div>
                        <div class="stat-item">
                            <div class="label">Threads</div>
                            <div class="value health-${getStatHealth(summary.threads_avg, thresholds.threads_warning, thresholds.threads_critical)}">
                                ${summary.threads_avg}
                            </div>
                            <div class="trend trend-${summary.threads_trend}">
                                ${getTrendIcon(summary.threads_trend)} ${summary.threads_trend}
                            </div>
                        </div>
                        <div class="stat-item">
                            <div class="label">Handles</div>
                            <div class="value health-${getStatHealth(summary.handles_avg, thresholds.handles_warning, thresholds.handles_critical)}">
                                ${summary.handles_avg}
                            </div>
                            <div class="trend trend-${summary.handles_trend}">
                                ${getTrendIcon(summary.handles_trend)} ${summary.handles_trend}
                            </div>
                        </div>
                        <div class="stat-item">
                            <div class="label">CPU Avg</div>
                            <div class="value health-${getStatHealth(summary.cpu_avg, thresholds.cpu_warning, thresholds.cpu_critical)}">
                                ${summary.cpu_avg}%
                            </div>
                            <div class="trend trend-stable">
                                max: ${summary.cpu_max}%
                            </div>
                        </div>
                    </div>

                    <div class="tabs">
                        <button class="tab active" onclick="switchChart('${name}', 'memory')">Memory</button>
                        <button class="tab" onclick="switchChart('${name}', 'threads')">Threads</button>
                        <button class="tab" onclick="switchChart('${name}', 'handles')">Handles</button>
                        <button class="tab" onclick="switchChart('${name}', 'cpu')">CPU</button>
                    </div>

                    <div class="service-chart">
                        <canvas id="chart-${name.replace(/[^a-zA-Z0-9]/g, '-')}"></canvas>
                    </div>
                </div>
            `;
        }

        function getStatHealth(value, warning, critical) {
            if (value >= critical) return 'critical';
            if (value >= warning) return 'warning';
            return 'good';
        }

        function initServiceChart(name, data) {
            const canvasId = `chart-${name.replace(/[^a-zA-Z0-9]/g, '-')}`;
            const canvas = document.getElementById(canvasId);
            if (!canvas) return;

            const ctx = canvas.getContext('2d');
            const snapshots = data.snapshots;
            const thresholds = data.thresholds;

            const labels = snapshots.map(s => new Date(s.timestamp).toLocaleTimeString());
            const memoryData = snapshots.map(s => s.memory_mb);
            const threadsData = snapshots.map(s => s.threads);
            const handlesData = snapshots.map(s => s.handles);
            const cpuData = snapshots.map(s => s.cpu_percent);

            charts[name] = {
                chart: new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Memory (MB)',
                            data: memoryData,
                            borderColor: '#58a6ff',
                            backgroundColor: 'rgba(88, 166, 255, 0.1)',
                            fill: true,
                            tension: 0.3,
                            pointRadius: 2,
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                display: false
                            },
                            tooltip: {
                                mode: 'index',
                                intersect: false,
                            }
                        },
                        scales: {
                            x: {
                                display: true,
                                grid: {
                                    color: 'rgba(48, 54, 61, 0.5)'
                                },
                                ticks: {
                                    color: '#8b949e',
                                    maxTicksLimit: 8
                                }
                            },
                            y: {
                                display: true,
                                grid: {
                                    color: 'rgba(48, 54, 61, 0.5)'
                                },
                                ticks: {
                                    color: '#8b949e'
                                }
                            }
                        },
                        annotation: {
                            annotations: {
                                warningLine: {
                                    type: 'line',
                                    yMin: thresholds.memory_mb_warning,
                                    yMax: thresholds.memory_mb_warning,
                                    borderColor: '#d29922',
                                    borderWidth: 1,
                                    borderDash: [5, 5]
                                },
                                criticalLine: {
                                    type: 'line',
                                    yMin: thresholds.memory_mb_critical,
                                    yMax: thresholds.memory_mb_critical,
                                    borderColor: '#f85149',
                                    borderWidth: 1,
                                    borderDash: [5, 5]
                                }
                            }
                        }
                    }
                }),
                data: {
                    memory: memoryData,
                    threads: threadsData,
                    handles: handlesData,
                    cpu: cpuData
                },
                thresholds: thresholds,
                labels: labels
            };
        }

        function switchChart(serviceName, metric) {
            const chartData = charts[serviceName];
            if (!chartData) return;

            // Update active tab
            const card = document.querySelector(`#chart-${serviceName.replace(/[^a-zA-Z0-9]/g, '-')}`).closest('.service-card');
            card.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            // Update chart data
            const colors = {
                memory: '#58a6ff',
                threads: '#3fb950',
                handles: '#a371f7',
                cpu: '#f85149'
            };

            const labels = {
                memory: 'Memory (MB)',
                threads: 'Threads',
                handles: 'Handles',
                cpu: 'CPU %'
            };

            const thresholdKeys = {
                memory: ['memory_mb_warning', 'memory_mb_critical'],
                threads: ['threads_warning', 'threads_critical'],
                handles: ['handles_warning', 'handles_critical'],
                cpu: ['cpu_warning', 'cpu_critical']
            };

            chartData.chart.data.datasets[0].data = chartData.data[metric];
            chartData.chart.data.datasets[0].label = labels[metric];
            chartData.chart.data.datasets[0].borderColor = colors[metric];
            chartData.chart.data.datasets[0].backgroundColor = colors[metric] + '20';
            chartData.chart.update();
        }
    </script>
</body>
</html>
