steps:
  1:
    description: Click OPTIONS button in game menu
    find:
      type: any
      text: OPTIONS
      text_match: contains
    action:
      type: click
      button: left
      move_duration: 0.3
      click_delay: 0.7
    expected_delay: 2
    timeout: 20

  2:
    description: Scroll down to benchmark option
    find:
      type: any
      text: Ray Tracing
      text_match: contains
    action:
      type: scroll
      direction: down
      clicks: 5
    expected_delay: 2
    timeout: 20
    verify_success:
      - type: any
        text: Start Benchmark
        text_match: contains

  3:
    description: Click Start Benchmark
    find:
      type: any
      text: Start Benchmark
      text_match: contains
    action:
      type: click
      button: left
      move_duration: 0.3
      click_delay: 0.7
    expected_delay: 2
    timeout: 20

  4:
    description: Wait for benchmark to complete
    action:
      type: wait
      duration: 130
    expected_delay: 2
    timeout: 20

  5:
    description: Click on cancel button
    find:
      type: any
      text: Cancel
      text_match: contains
    action:
      type: click
      button: left
      move_duration: 0.3
      click_delay: 0.7
    expected_delay: 2
    timeout: 20
    verify_success:
      - type: any
        text: QUIT
        text_match: contains
        ocr_config:
          use_paddleocr: false
          text_threshold: 0.1
          box_threshold: 0.05

  6:
    description: Click on quit button
    find:
      type: icon
      text:  quit 
      text_match: contains
    action:
      type: click
      button: left
      move_duration: 0.3
      click_delay: 0.7
    expected_delay: 2
    timeout: 20
    ocr_config:
      use_paddleocr: false
      text_threshold: 0.1
      box_threshold: 0.05

