output_dir: C:\Traces
post_trace_buffer: 30
ssh:
  timeout: 60
  max_retries: 3
  retry_delay: 5
  user: ''
agents:
  socwatch:
    enabled: true
    description: Intel SoC Watch - Full System/CPU metrics with OS tracing
    path: C:\OWR\socwatch\64\socwatch.exe
    deploy_dir: C:\OWR\socwatch
    args:
    - -f
    - sys
    - -f
    - cpu
    - -f
    - power
    - -f
    - temp
    duration_arg: -t
    duration_style: space
    output_arg: -o
    output_style: space
    has_duration: true
  ptat:
    enabled: true
    description: Intel PTAT - Performance/Thermal Analysis Tool
    path: C:\OWR\PTAT\PTAT.exe
    deploy_dir: C:\OWR\PTAT
    args:
    - -p=100
    - -l=r
    duration_arg: -t=
    duration_style: equals
    output_arg: -m=
    output_style: equals
    has_duration: true
    # PTAT ignores directory in -m=; it always writes to iPTAT\log under user profile.
    # After capture, automation moves the CSV to the trace directory.
    output_filename_only: true
    output_fixed_dir: "%USERPROFILE%\\Documents\\iPTAT\\log"
    output_file_pattern: "*_ptat_*.csv"
  presentmon:
    enabled: true
    description: Intel PresentMon - Frame time, FPS percentiles, and latency analysis
    path: C:\OWR\PresentMon\PresentMon-2.4.0-x64-internal.exe
    deploy_dir: C:\OWR\PresentMon
    args:
    - --exclude_dropped
    - --no_console_stats
    - --stop_existing_session
    - --terminate_after_timed
    - --track_gpu_video
    - --track_frame_type
    - --session_name
    - RPX
    duration_arg: --timed
    duration_style: space
    output_arg: --output_file
    output_style: space
    has_duration: true
    # PresentMon ignores directory in --output_file; writes next to its exe.
    # After capture, automation moves the CSV to the trace directory.
    output_filename_only: true
    output_fixed_dir: C:\OWR\PresentMon
    output_file_pattern: "*_presentmon_*.csv"
