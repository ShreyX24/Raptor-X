output_dir: C:\Traces
post_trace_buffer: 30
ssh:
  timeout: 60
  max_retries: 3
  retry_delay: 5
  user: ''
agents:
  socwatch:
    enabled: true
    description: Intel SoC Watch - Full System/CPU metrics with OS tracing
    path: C:\OWR\socwatch\64\socwatch.exe
    args:
    - -f
    - sys
    - -f
    - cpu
    - -f
    - power
    - -f
    - temp
    duration_arg: -t
    duration_style: space
    output_arg: -o
    output_style: space
    has_duration: true
  ptat:
    enabled: true
    description: Intel PTAT - Performance/Thermal Analysis Tool
    path: C:\OWR\PTAT\PTAT.exe
    args:
    - -p=100
    - -l=r
    duration_arg: -t=
    duration_style: equals
    output_arg: -m=
    output_style: equals
    has_duration: true
