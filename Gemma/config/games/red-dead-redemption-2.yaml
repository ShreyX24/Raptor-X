steps:
  1:
    description: Press Z to open Settings from main menu
    find:
      type: any
      text: Settings
      text_match: contains
    action:
      type: key
      key: z
    expected_delay: 3
    timeout: 30
  2:
    description: Click GRAPHICS tile in settings menu
    find:
      type: any
      text: GRAPHICS
      text_match: contains
    action:
      type: click
      button: left
      move_duration: 0.5
      click_delay: 0.3
    expected_delay: 2
    timeout: 20
  3:
    description: Press Enter to enter GRAPHICS settings
    find:
      type: any
      text: GRAPHICS
      text_match: contains
    action:
      type: key
      key: enter
    expected_delay: 3
    timeout: 20
  4:
    description: Hold X to start Benchmark
    find:
      type: any
      text: ["Run Benchmark", "BENCHMARK", "Benchmark"]
      text_match: contains
    action:
      type: hold_key
      key: x
      duration: 2.0
    expected_delay: 4
    timeout: 30
  5:
    description: Confirm benchmark start
    find:
      type: any
      text: ALERT
      text_match: contains
    action:
      type: key
      key: enter
    expected_delay: 4
    timeout: 20
  6:
    description: Wait for benchmark to complete
    action:
      type: wait
      duration: 320
    expected_delay: 4
    timeout: 30
  7:
    description: Exit benchmark results
    find:
      type: any
      text: ["BENCHMARKING", "Benchmark", "Results"]
      text_match: contains
    action:
      type: key
      key: escape
    expected_delay: 4
    timeout: 30
  8:
    description: Navigate to quit option
    find:
      type: any
      text: Settings
      text_match: contains
    action:
      type: key
      key: escape
    expected_delay: 3
    timeout: 20
  9:
    description: Click Quit Game
    find:
      type: any
      text: ["Quit Game", "QUIT", "Quit"]
      text_match: contains
    action:
      type: click
      button: left
      move_duration: 0.5
      click_delay: 0.3
    expected_delay: 3
    timeout: 20
  10:
    description: Confirm exit
    find:
      type: any
      text: ["YES", "Yes", "ALERT"]
      text_match: contains
    action:
      type: key
      key: enter
    expected_delay: 4
    timeout: 20
