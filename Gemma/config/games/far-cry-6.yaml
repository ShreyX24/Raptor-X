# Far Cry 6 Benchmark Configuration (Optimized)
metadata:
  game_name: "Far Cry 6"
  preset_id: far-cry-6
  steam_app_id: '2369390'
  path: "D:\\Games\\steamapps\\common\\Far Cry 6\\bin\\FarCry6.exe"
  process_id: "FarCry6.exe"
  version: "2.0"
  benchmark_duration: 70
  startup_wait: 180
  resolution: "1920x1080"
  preset: "High"

steps:
  1:
    description: "Click OPTIONS to access benchmark"
    find:
      type: "any"
      text: "OPTIONS"
      text_match: "contains"
    action:
      type: "click"
      button: "left"
      move_duration: 0.3
      click_delay: 0.2
    verify_success:
      - type: "any"
        text: "BENCHMARK"
        text_match: "contains"
    expected_delay: 3
    timeout: 10

  2:
    description: "Click BENCHMARK to start benchmark"
    find:
      type: "any"
      text: "BENCHMARK"
      text_match: "contains"
    action:
      type: "click"
      button: "left"
      move_duration: 0.3
      click_delay: 0.2
    expected_delay: 5
    timeout: 10

  3:
    description: "Wait for benchmark to complete"
    action:
      type: "wait"
      duration: 70
    verify_success:
      - type: "any"
        text: "Average FPS"
        text_match: "contains"
    expected_delay: 0
    timeout: 90

  4:
    description: "Click Exit Benchmark button"
    find:
      type: "any"
      text: "Exit Benchmark"
      text_match: "contains"
    action:
      type: "click"
      button: "left"
      move_duration: 0.3
      click_delay: 0.2
    verify_success:
      - type: "any"
        text: "OPTIONS"
        text_match: "contains"
    expected_delay: 5
    timeout: 15

  5:
    description: "Click Back to return to main menu"
    find:
      type: "any"
      text: "Back"
      text_match: "contains"
    action:
      type: "click"
      button: "left"
      move_duration: 0.3
      click_delay: 0.2
    verify_success:
      - type: "any"
        text: "QUIT TO DESKTOP"
        text_match: "contains"
    expected_delay: 3
    timeout: 10

  6:
    description: "Click QUIT TO DESKTOP"
    find:
      type: "any"
      text: "QUIT TO DESKTOP"
      text_match: "contains"
    action:
      type: "click"
      button: "left"
      move_duration: 0.3
      click_delay: 0.2
    verify_success:
      - type: "any"
        text: "OK"
        text_match: "contains"
    expected_delay: 2
    timeout: 10

  7:
    description: "Click OK to confirm quit"
    find:
      type: "any"
      text: "OK"
      text_match: "exact"
    action:
      type: "click"
      button: "left"
      move_duration: 0.3
      click_delay: 0.2
    expected_delay: 0
    timeout: 10

fallbacks:
  general:
    action: "click"
    find:
      type: "any"
      text: "BACK"
      text_match: "contains"
    expected_delay: 1
    max_retries: 3
