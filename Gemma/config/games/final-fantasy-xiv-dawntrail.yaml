  1:
    description: "Click on start button to run benchmark"
    find:
      type: "any" 
      text: "Start"
      text_match: "exact"
    action:
      type: "click"
      button: "left"
      move_duration: 0.5
      click_delay: 0.5
    expected_delay: 10
    timeout: 20

  2:
    description: "Benchmark run start"
    action:
      type: "wait"
      duration: 380
    expected_delay: 0
    timeout: 600

  3:
    description: "exit benchmark"
    find:
      type: "any"
      text: "Close"
      text_match: "contains"
    action:
      type: "click"
      button: "left"
      move_duration: 0.5
      click_delay: 0.5
    expected_delay: 30
    timeout: 10

  4:
    description: "confirm exit benchmark"
    find:
      type: "any"
      text: "ok"
      text_match: "exact"
    action:
      type: "click"
      button: "left"
      move_duration: 0.5
      click_delay: 0.5
    expected_delay: 30
    timeout: 10

  # Fallback actions
fallbacks:
