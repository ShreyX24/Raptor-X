metadata:
  game_name: Shadow of the Tomb Raider
  preset_id: shadow-of-tomb-raider  # Maps to preset-manager folder name
  steam_app_id: '750920'
  version: '1.0'
  created_with: Katana Workflow Builder
  created_date: '2025-11-04 03:34:10'
  path: C:\Program Files (x86)\Steam\steamapps\common\Shadow of the Tomb Raider\sottr.exe
  process_id: sottr
  process_name: sottr.exe
  benchmark_name: Built-in Benchmark
  benchmark_duration: 120
  startup_wait: 15
  resolution: 1920x1080
  preset: High
  graphics_api: DirectX 11
steps:
  1:
    description: click Play button in launcher popup
    find:
      type: text
      text: Play
      text_match: exact
    action:
      type: click
      button: left
      move_duration: 0.3
      click_delay: 0.3
    expected_delay: 25
    timeout: 30
  2:
    description: click continue to enter game (optional)
    find:
      type: any
      text: CONTINUE
      text_match: contains
    action:
      type: click
      button: left
      move_duration: 0.5
      click_delay: 0.5
    optional: true
    expected_delay: 5
    timeout: 30
  3:
    description: click options in game menu
    find:
      type: any
      text: OPTIONS
      text_match: contains
    action:
      type: click
      button: left
      move_duration: 0.5
      click_delay: 0.5
    expected_delay: 5
    timeout: 30
  4:
    description: click on display and graphics
    find:
      type: any
      text: DISPLAY
      text_match: contains
    action:
      type: click
      button: left
      move_duration: 0.5
      click_delay: 0.5
    expected_delay: 5
    timeout: 30
  5:
    description: click on Run Benchmark to start the benchmark
    find:
      type: any
      text: RUN BENCHMARK
      text_match: contains
    action:
      type: click
      button: left
      move_duration: 0.3
      click_delay: 0.3
    expected_delay: 4
    timeout: 20
  6:
    description: wait post benchmark - 210 seconds
    action:
      type: wait
      duration: 210
    expected_delay: 4
    timeout: 20
  7:
    description: 'Click on Close to go back'
    find:
      type: any
      text: CLOSE
      text_match: contains
    action:
      type: click
      button: left
      move_duration: 0.3
      click_delay: 0.3
    expected_delay: 4
    timeout: 20
  8:
    description: Click on quit game
    find:
      type: any
      text: QUIT GAME
      text_match: contains
    action:
      type: click
      button: left
      move_duration: 0.3
      click_delay: 0.3
    expected_delay: 6
    timeout: 20
  9:
    description: confirm quit game
    find:
      type: any
      text: Quit game
      text_match: contains
    action:
      type: key
      key: enter
    optional: true
    expected_delay: 4
    timeout: 20
fallbacks:
  general:
    action: key
    key: escape
    expected_delay: 1
