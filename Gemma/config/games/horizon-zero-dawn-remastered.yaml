# HorizonZeroDawnRemastered Benchmark Configuration
metadata:
  game_name: "Horizon Zero Dawn Remastered"
  preset_id: horizon-zero-dawn-remastered  # Maps to preset-manager folder name
  steam_app_id: '2561580'
  path: "2561580"  # Launch via Steam App ID
  process_id: "HorizonZeroDawnRemastered.exe"  # Actual process name in Task Manager
  version: "1.0"
  benchmark_duration: 160
  startup_wait: 90  # HZD has long initial load with launcher
  resolution: "1920x1080"
  preset: "High"

# Simple step-by-step workflow
steps:

  1:
    description: "Press Enter key to start game"
    find:
      type: "any"
      text: "PLAY"
      text_match: "contains"
    action:
      type: "key"
      key: "enter"
      methodType: "pydirectinput"
    verify_success:
      - type: "any"
        text: "CONTINUE"
        text_match: "contains"
    expected_delay: 90
    timeout: 120

  2:
    description: "Click SETTINGS button"
    find:
      type: "any"
      text: "SETTINGS"
      text_match: "contains"
    action:
      type: "click"
      button: "left"
      move_duration: 0.5
      click_delay: 0.5
    verify_success:
      - type: "any"
        text: "DISPLAY"
        text_match: "contains"
    expected_delay: 7
    timeout: 10

  3:
    description: "Click DISPLAY button"
    find:
      type: "any"
      text: "DISPLAY"
      text_match: "contains"
    action:
      type: "click"
      button: "left"
      move_duration: 0.5
      click_delay: 0.5
    verify_success:
      - type: "any"
        text: "Tab Run Benchmark"
        text_match: "contains"
    expected_delay: 7
    timeout: 10

  4:
    description: "Click Tab Run Benchmark to initiate benchmark"
    find:
      type: "any"
      text: "Tab Run Benchmark"
      text_match: "contains"
    action:
      type: "click"
      button: "left"
      move_duration: 0.5
      click_delay: 0.5
    verify_success:
      - type: "any"
        text: "Yes"
        text_match: "contains"
    expected_delay: 7
    timeout: 10

  5:
    description: "Click Yes to start benchmark"
    find:
      type: "any"
      text: "Yes"
      text_match: "contains"
    action:
      type: "click"
      button: "left"
      move_duration: 0.5
      click_delay: 0.5
    expected_delay: 20
    timeout: 30

  6:
    description: "Click continue to start benchmark"
    find:
      type: "any"
      text: "Continue"
      text_match: "contains"
    action:
      type: "key"
      key: "enter"
      methodType: "pydirectinput"
    expected_delay: 0
    timeout: 0

  7:
    description: "Wait for benchmark to run"
    action:
      type: "wait"
      duration: 200
    expected_delay: 0
    timeout: 220

  8:
    description: "Click Back to exit benchmark"
    find:
      type: "any"
      text: "Back"
      text_match: "contains"
    action:
      type: "click"
      key: "left"
    verify_success:
      - type: "any"
        text: "Yes"
        text_match: "contains"
    expected_delay: 10
    timeout: 20

  9:
    description: "Click Yes to go main menu"
    find:
      type: "any"
      text: "Yes"
      text_match: "contains"
    action:
      type: "click"
      button: "left"
    verify_success:
      - type: "any"
        text: "Back"
        text_match: "contains"
    expected_delay: 10
    timeout: 20

  10:
    description: "Click Back to go main menu"
    find:
      type: "any"
      text: "Back"
      text_match: "contains"
    action:
      type: "click"
      button: "left"
    verify_success:
      - type: "any"
        text: "QUIT"
        text_match: "contains"
    expected_delay: 10
    timeout: 20

  11:
    description: "Click QUIT to exit"
    find:
      type: "any"
      text: "QUIT"
      text_match: "contains"
    action:
      type: "click"
      button: "left"
    verify_success:
      - type: "any"
        text: "Yes"
        text_match: "contains"
    expected_delay: 10
    timeout: 20

  12:
    description: "Click Yes"
    find:
      type: "icon"
      text: "Yes"
      text_match: "contains"
    action:
      type: "click"
      button: "left"
    timeout: 20

# Fallback actions
fallbacks:
  general:
    action: "key"
    key: "Escape"
    expected_delay: 1
    max_retries: 3
