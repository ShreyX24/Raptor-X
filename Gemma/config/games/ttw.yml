# Tiny Tina's Wonderlands Benchmark Configuration
metadata:
  game_name: "Tiny Tina's Wonderlands"
  preset_id: tiny-tina-wonderlands  # Maps to preset-manager folder name
  steam_app_id: '1286680'
  # ORIGINAL: path: "C:\\Program Files (x86)\\Steam\\steamapps\\common\\Tiny Tina's Wonderlands\\OakGame\\Binaries\\Win64\\Wonderlands.exe"
  path: "D:\\SteamLibrary\\steamapps\\common\\Tiny Tina's Wonderlands\\OakGame\\Binaries\\Win64\\Wonderlands.exe"  # TEMP: Updated to D: drive
  process_id: "Wonderlands"  # Actual process name in Task Manager click -> #pynput
  version: "1.0"
  benchmark_duration: 60
  startup_wait: 130
  resolution: "1920x1080"
  preset: "High"

# Simple step-by-step workflow
steps:

  1:
    description: "Click OPTIONS to get into the benchmark options"
    find:
      type: "any"
      text: "OPTIONS"
      text_match: "contains"
    action:
      type: "click"
      button: "left"
      move_duration: 0.5
      click_delay: 0.5
#    verify_success:
#       - type: "any"
#         text: "recycle or recycle function."
#         text_match: "contains"
    expected_delay: 10
    timeout: 20

  2:
    description: "Press Escape to cancel"
    action:
      type: "hotkey"
      keys: ["alt", "L"]
    expected_delay: 5
    timeout: 10

  3:
    description: "Press Escape to cancel"
    action:
      type: "hotkey"
      keys: ["alt", "L"]
    expected_delay: 4
    timeout: 10

  4:
    description: "Click start benchmark"
    find:
      type: "any"
      text: "Start Benchmark"
      text_match: "contains"
    action:
      type: "click"
      button: "left"
      move_duration: 0.5
      click_delay: 0.5
    expected_delay: 10
    timeout: 20

  5:
    description: "Wait for benchmark to run"
    action:
      type: "wait"
      duration: 130
    expected_delay: 0
    timeout: 120

  6:
    description: "Click EXIT GAME to quit"
    find:
      type: "any"
      text: "EXIT GAME"
      text_match: "contains"
    action:
      type: "click"
      key: "left"
    verify_success:
      - type: "any"
        text: "Quit to Desktop"
        text_match: "contains"
    expected_delay: 10
    timeout: 20

  7:
    description: "Click Quit to Desktop to exit"
    find:
      type: "any"
      text: "Quit to Desktop"
      text_match: "contains"
    action:
      type: "click"
      button: "left"
    expected_delay: 5
    timeout: 20

# Fallback actions
fallbacks:
  general:
    action: "key"
    key: "Escape"
    expected_delay: 1
    max_retries: 3

